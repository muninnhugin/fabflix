<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">

    <title>Fabflix</title>
</head>
<body>

<button id="checkout_button" class="btn btn-primary" onclick="cartRedirect()">Back to Cart</button>

<div id="payment_total">Your total payment is $</div>

<form id="payment_form" method="post" action="#">
    <label>
        <input name="first_name" placeholder="Cardholder's first name" type="text" required="required">
    </label><br>
    <label>
        <input name="last_name" placeholder="Cardholder's last name" type="text" required="required">
    </label><br>
    <label>
        <input name="credit_card_num" placeholder="Credit card number" type="text" required="required">
    </label><br>
    <label>
        <input name="expiration_date" placeholder="Expiration date" type="text" required="required">
    </label><br>
    <input type="submit" value="Place Order">
</form>

<div id="form_submit_feedback"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="redirect.js"></script>
<script src="payment.js"></script>
</body>
</html>
